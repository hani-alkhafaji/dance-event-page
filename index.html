    <style>
        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0066FF;
            color: #FFFFFF;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .event-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }

        .action-button {
            flex: 1;
            background-color: #00C896;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            max-width: 160px;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .images-section {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }

        .images-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 150px;
        }

        .column-counter {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 5px;
        }

        .profile-images-vertical {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .profile-circle {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .profile-circle:hover {
            transform: scale(1.05);
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-circle-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }

        .column-bottom-counter {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            margin-top: 5px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin-top: 30px;
            display: block;
        }

        .form-field {
            width: 100%;
            background-color: #E0E0E0;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #333333;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .form-field::placeholder {
            color: #666666;
        }

        .form-field:focus {
            outline: 2px solid #00C896;
            outline-offset: 2px;
        }

        .optional-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            display: block;
        }

        textarea.form-field {
            min-height: 80px;
            resize: vertical;
        }

        input[type="date"].form-field {
            color: #333333;
        }

        .file-upload-label {
            display: block;
            width: 100%;
            background-color: #E0E0E0;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #666666;
            margin-bottom: 15px;
            cursor: pointer;
            text-align: center;
        }

        .file-upload-label:hover {
            background-color: #D0D0D0;
        }

        input[type="file"] {
            display: none;
        }

        .submit-button {
            width: 100%;
            background-color: #50E3C2;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 200, 150, 0.3);
            border-radius: 12px;
            margin-top: 20px;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .event-title {
                font-size: 24px;
            }
            .action-button {
                font-size: 16px;
                padding: 14px 20px;
            }
            .images-section {
                gap: 15px;
            }
        }
    </style>
